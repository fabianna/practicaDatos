<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="Top5Cities.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawCitiesChart);
      function drawCitiesChart() {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string','Year');
        
        for (i=1;i<obj.length;i++) {
        dataTable.addColumn('number', obj[i][0]);
        }
        year=[]; c1=[]; c2=[]; c3=[]; c4=[]; c5=[];
        for (i=1; i<=obj.length;i++) {
            year[i]=obj[0][i];
            c1[i]=obj[1][i];
            c2[i]=obj[2][i];
            c3[i]=obj[3][i];
            c4[i]=obj[4][i];
            c5[i]=obj[5][i];
            dataTable.addRows([[year[i], c1[i], c2[i], c3[i], c4[i], c5[i]]]);
        }
        var options = {
          chart: {
            title: 'Top 5 Cities in the US by Population',
            subtitle: 'New York, Los Angeles, Chicago, Houston and Philadelphia: 1990-2014',
          }
        };
      
      var chart = new google.charts.Line(document.getElementById('linechart_material'));
      chart.draw(dataTable, google.charts.Line.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 800px; height: 500px;"></div>
  </body>
</html>
