<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	  <script type="text/javascript" src="Region1990.js"></script> 
	  <script type="text/javascript" src="Region2015.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
      
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Region');
        dataTable.addColumn('number', 'Number of neonatal deaths (thousands)');

        x=[]; y=[]; 
        for (i=0;i<obj1.length;i++) {
          x[i]=obj1[i][0]; //Year
          y[i]=obj1[i][1]; //Value
        dataTable.addRows([[x[i], y[i]]]);
        }
        
        var options = {
          title: 'Number of neonatal deaths (thousands) in Africa from 1990-2015',
          hAxis: {title: 'Year'},
          vAxis: {title: 'Number of neonatal deaths (thousands)'},
			
      	};
        var chart = new google.visualization.ColumnChart(document.getElementById('Africa_chart_div'));
        chart.draw(dataTable, options);
     }
    </script>
  </head>
  <body>
     <div id="chart_div"></div>
  </body>
</html>
