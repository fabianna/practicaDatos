<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="ChildHealth_Africa.js"></script> 
	<script type="text/javascript" src="ChildHealth_SouthEastAsia.js"></script>
    <script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Africa.
      google.charts.setOnLoadCallback(drawAfricaChart);

      // South-East Asia.
      google.charts.setOnLoadCallback(drawSEAsiaChart);

      // Call back Africa Chart.
      function drawAfricaChart() {

        // Data table for Africa
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Year');
        dataTable.addColumn('number', 'Number of neonatal deaths (thousands)');
		
		x=[]; y=[]; 
		for (i=0;i<obj1.length;i++) {
			x[i]=obj1[i][0]; //Year
			y[i]=obj1[i][1]; //Value
		dataTable.addRows([ [x[i], y[i]] ]);
		}
        

        // Options for Africa's chart
        var options = {title:'Number of neonatal deaths (thousands) in Africa from 1990-2015',
                       width:400,
                       height:300};

        // Instantiate and draw the chart for Africa
        var chart = new google.visualization.ScatterChart(document.getElementById('Africa_chart_div'));
        chart.draw(dataTable, options);
      }

      // Callback SEAsia Chart
      function drawSEAsiaChart() {

        // Create the data table for Anthony's pizza.
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Year');
        dataTable.addColumn('number', 'Number of neonatal deaths (thousands)');
		
		x1=[]; y1=[]; 
		for (i=0;i<obj2.length;i++) {
			x1[i]=obj2[i][0]; //Year
			y1[i]=obj2[i][1]; //Value
		dataTable.addRows([ [x1[i], y1[i]] ]);
		}
        

        // Set options for SEAsia Chart
        var options = {title:'Number of neonatal deaths (thousands) in South-East Asia from 1990-2015',
                       width:400,
                       height:300};

        // Instantiate and draw the chart for SEAsia.
        var chart = new google.visualization.ScatterChart(document.getElementById('SEAsia_chart_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="Africa_chart_div" style="border: 1px solid #ccc"></div></td>
        <td><div id="SEAsia_chart_div" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
