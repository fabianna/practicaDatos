<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="ChildHealth_Africa.js"></script> 
	<script type="text/javascript" src="ChildHealth_SouthEastAsia.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawAfricaChart);

      google.charts.setOnLoadCallback(drawSEAsiaChart);

      // Call back Africa Chart.
      function drawAfricaChart() {

        // Data table for Africa
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Year');
        dataTable.addColumn('number', 'Number of neonatal deaths (thousands)');
		
		x=[]; y=[]; 
		for (i=0;i<obj1.length;i++) {
			x[i]=obj1[i][0]; //Year
			y[i]=obj1[i][1]; //Value
		dataTable.addRows([[x[i], y[i]]]);
		}
        
         var options = {
		title: 'Number of neonatal deaths (thousands) in Africa from 1990-2015',
		hAxis: {title: 'Year'},
		vAxis: {title: 'Number of neonatal deaths (thousands)'},
			
	};

        var chart = new google.visualization.ColumnChart(document.getElementById('Africa_chart_div'));
        chart.draw(dataTable, options);
     }

      // Callback SEAsia Chart
      function drawSEAsiaChart() {

        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Year');
        dataTable.addColumn('number', 'Number of neonatal deaths (thousands)');
		
		x1=[]; y1=[]; 
		for (i=0;i<obj2.length;i++) {
			x1[i]=obj2[i][0]; //Year
			y1[i]=obj2[i][1]; //Value
		dataTable.addRows([[x1[i], y1[i]]]);
		}
        
           var options = {
		title: 'Number of neonatal deaths (thousands) in South-East Asia from 1990-2015',
		hAxis: {title: 'Year'},
		vAxis: {title: 'Number of neonatal deaths (thousands)'},
			
	   };

        var chart = new google.visualization.ColumnChart(document.getElementById('SEAsia_chart_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="Africa_chart_div" style="width: 800 px; height: 500 px"></div></td>
        <td><div id="SEAsia_chart_div" style="width: 800 px; height: 500 px"></div></td>
      </tr>
    </table>
  </body>
</html>
